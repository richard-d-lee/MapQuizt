<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MapQuizt</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZGU3hX2u6a6cSHDvTJlm_inJZF3BQZS8&callback=initMap&libraries=&v=weekly"
    defer></script>
  <style type="text/css" >
  </style>
  <script id="myMap">
    "use strict";
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: {
          lat: 40.016582,
          lng: -105.281693
        },
        zoom: 19
      });
    }
  </script>
</head>

<body>
  <h1 class="header">MapQuizt</h1>
  <div id="app"></div>
  <div class="mapContainer">
    <div id="map"></div>
  </div>
  <script src="bundle.js" charset="utf-8"></script>
</body>

</html>
